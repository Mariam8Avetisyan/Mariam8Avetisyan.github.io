<script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script>
<body style="max-width: 300px; margin: auto; width: 100%;" >
    <h2 id="clickGuide" style="position: absolute; left: calc(50% - 98px); bottom: 30%;">Click on the loader</h2>
    <dotlottie-player id="loader" src="https://lottie.host/e7534c45-3f1d-4f0a-8a83-da0f5c300ae6/g2tEy0ccDr.json" background="transparent" speed="1" style="width: 100%;" loop autoplay onclick="animateLogo()"></dotlottie-player>
    <dotlottie-player id="logoAnim" src="https://lottie.host/791ca4ff-30a8-4278-b6a6-ff5a647669c0/3HorLSvNO1.json" background="transparent" speed="1" style="width: 100%; display: none;"></dotlottie-player>
</body>
<script>
    function animateLogo() {
        document.getElementById("clickGuide").style.display = "none";
        document.getElementById("loader").style.display = "none";
        document.getElementById("logoAnim").style.display = "block";
        document.getElementById("logoAnim").play();
    }
</script>
